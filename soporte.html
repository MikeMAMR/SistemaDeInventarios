<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->
    <link href="./assets/css/bootstrap.css" rel="stylesheet">
    <link href="./estilos.css" rel="stylesheet">
    <title>Contacto</title>
</head>
<body>
    <!-- NAVBAR -->
    <header class="p-3 mb-3 border-bottom">
        <div>
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <img class="logo" src="./img/NW.png"/>
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none">
              <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
            </a>
    
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
              <li><a href="index.html" class="nav-link px-2 link-dark">Inicio</a></li>
              <li><a href="precios.html" class="nav-link px-2 link-dark">Precios</a></li>
              <li><a href="faq.html" class="nav-link px-2 link-dark">FAQ</a></li>
              <li><a href="#" class="nav-link px-2 link-secondary">Soporte</a></li>
            </ul>
            <div class="col-md-3 text-end">
              <button type="button" class="btn btn-outline-primary me-2">Inicio de sesión</button>
              <button type="button" class="btn btn-primary">Registrarse</button>
            </div>
          </div>
        </div>
      </header>
    
      <!--HEADER-->
      <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
        <h1 class="display-4 fw-normal">Soporte</h1>
    </div>
      <div class="container">
        <p>El periodo de respuesta puede ser de entre 24 a 72 horas</p>
        <form>
          <div class="row">
            <div class="form-group col-6">
              <label for="nombre">Nombre</label>
              <input type="text" class="form-control" id="nombre" placeholder="Juan Pérez">
            </div>
            
            <div class="form-group col-6">
              <label for="empresa">Empresa</label>
              <input type="text" class="form-control" id="empresa" placeholder="ITSUR">
            </div>
            
            <div class="form-group col-6">
              <label for="email">Correo</label>
              <input type="email" class="form-control" id="email" placeholder="ejemplo@dominio.com">
            </div>
            
            <div class="col-6">
              <label for="modulo">Modulo</label>
              <select class="form-select" id="modulo" aria-label="Módulo">
                <option selected>Seleccione un módulo</option>
                <option value="Inventarios">Inventarios</option>
                <option value="Reportes">Reportes</option>
                <option value="Ventas">Ventas</option>
              </select>
            </div>

          </div>
          <div class="form-group">
            <label for="mensaje">Su mensaje</label>
            <textarea class="form-control" id="mensaje" rows="3"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
      </div>
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
